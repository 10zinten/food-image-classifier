{% extends 'base.html' %}

{% block content %}
    <table align="center" style="width:100%">
        <tr>
            <th align="center" style="width:30%">Dish: </th>
            <th align="center" style="width:70%">Ingredients of {{ dish_name }}: </th>
        </tr>
        <tr>
            <td id="dish_name"><strong>{{ dish_name }}<strong></td>
            <td>
                <ul>
                    {% for ingredient in ingredients %}
                        <li> {{ ingredient }} </li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
    </table><br/><br/>
    <center>
        <a href='/back'><input type='submit' class='btn btn-default' value='predict another' /></a>
    </center>
{% endblock %}
